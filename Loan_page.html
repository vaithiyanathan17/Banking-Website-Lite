<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan</title>
    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th {
  padding: 5px;
  text-align: center;
}
td {
   padding: 3px;
   text-align: center;
}
</style>

</head>
<nav>
    <a href="{{url_for('logout')}}"><input type="submit" value="Logout"></a>
</nav>
<body>
  <form method="post" action="">
    Salary<input type="text" placeholder="salary" name="Salary" required>
    Loan Amount<input type="text" placeholder="Loan Amount" name="Loan" required>
    Year<input type="number" placeholder="Year" name="Year" min="0" max="5" required>
      <input type="submit" value="Calculate Amount">
  </form>
    <div id="ans">
        <h4>The eligible loan amount is Rs.{{salary1}}</h4>
    </div>
  <table style="width: 100%">
    <tr>
        <th colspan="2">1 YEAR</th>
        <th colspan="2">2 YEAR</th>
        <th colspan="2">3 YEAR</th>
        <th colspan="2">4 YEAR</th>
        <th colspan="2">5 YEAR</th>
    </tr>
    <tr>
        <td colspan="2">{{one}}</td>
        <td colspan="2">{{two}}</td>
        <td colspan="2">{{three}}</td>
        <td colspan="2">{{four}}</td>
        <td colspan="2">{{five}}</td>
    </tr>
  </table>
</body>
</html>
